<div class="form-group">
  <label for="name">Your full name</label>
  <input type="text" class="form-control save" name="name" id="name" placeholder="Enter your name">
  <p class="help-block">
    Please provide your name to make your voice count.
  </p>
</div>
<div class="form-group">
  <label for="email"><span class="hidden-xs hidden-sm">Optional: </span>Your email address</label>
  <input type="email" class="form-control save" name="email" placeholder="your@email.eu">
  <p class="help-block">
    <strong class="visible-xs visible-sm">The finished document will be sent to your email address.</strong>
    <span class="hidden-xs hidden-sm">We can send you the finished document by email.</span>
    <small>Your email address and all other input will <strong>not</strong> be used except for sending you the finished document.</small>
  </p>
</div>
